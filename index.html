<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Drone Assessment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="http://code.createjs.com/easeljs-0.7.0.min.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
</head>

<body>
    <div class="container">
        <form id="placeForm" style="display: none;">
            <div>
                <span id="xPosition">X</span>
                <input id="xInput" type="number" min="0" max="8" value="0">
            </div>
            <div>
                <span id="yPosition">Y</span>
                <input id="yInput" type="number" min="0" max="8" value="0">
            </div>
            <div>
                <span id="directionSelection">Direction</span>
                <select id="directionOptions">
                    <option value="North">North</Option>
                    <option value="South">East</Option>
                    <option value="East">South</Option>
                    <option value="West">West</Option>
                </select>

            </div>
            <button id="okButton" type="button" onclick="okClickHandler()" id="okButton">OK</button>
            <button id="cancelButton" type="button" onclick="cancelClickHandler()" id="okButton">Cancel</button>
        </form>
        <canvas id="canvas" width="320" height="420"></canvas>
        <div id="buttons">
            <button id="move" type="Move" onclick="move()">Move</button>
            <button id="left" type="Left" onclick="left()">Left</button>
            <button id="right" type="Right" onclick="right()">Right</button>
            <button id="attack" type="Attack" onclick="attack()">Attack</button>
            <button id="report" type="Report" onclick="report()">Report</button>
            <button id="place" type="Place" onclick="showForm()">Place</button>
        </div>
        

    </div>
    
    <script src="script.js"></script>
</body>

</html>
